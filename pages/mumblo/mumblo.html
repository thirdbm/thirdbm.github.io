<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>MUMBLO</title>
<style>
	a {	color : #aaff00; text-decoration : none; }
	body { background-color:#222222; margin-top:8px; color : #eeeeee; font-family:Verdana; font-size:14px; margin:0px; padding:0px; }
	#inputtxt { border:2px solid #111111; background:transparent; color:#dddddd;}
	#inputbtn { border:2px solid #111111; background:#111111; color:#ffffff; font-weight:bold;}
</style>
</head>
<body>
<center>
<h2>Mumblo</h2>
<table border="0"><tr><td>
	<div id="speechbubble" style="border:3px solid black; background:#e0d6af; color:#000000; font-weight:bold; width:100px; padding:4px; line-height:16px; visibility:hidden; word-wrap:break-word;"></div>
	</td><td>
	<img src="asset/img_mumblo.png">
</td></tr></table>
<div><input type="text" name="textfield" id="inputtxt" value="Hello, I am Mumblo." size="22" maxlength="50"><input type="button" value=">" id="inputbtn" onclick="main();"></div>
<p>
2015-04-14
</p>
</center>
</body>
<script>
var talkspeed = 100;
var phrase, counter, word, channel;

function main() {
	channel = [];
	word = [];
	counter = 0;

	phrase = document.getElementById("inputtxt").value;
	document.getElementById("speechbubble").style.visibility = "visible";
	document.getElementById("speechbubble").innerHTML = phrase;

	for ( var i=0; i<phrase.length; i++ ) {
		word[i] = phrase.charAt(i);
	}

	setchannel();
}

function setchannel() {
	for ( var i=0; i<phrase.length; i++ ) {
		
		channel[i] = new Audio();

		if (word[i]==" "|word[i]=="."|word[i]==",") { channel[i].src = "asset/au_mute.ogg"; }
		if (word[i]=="A"|word[i]=="a") { channel[i].src = "asset/au_a.ogg"; }
		if (word[i]=="B"|word[i]=="b") { channel[i].src = "asset/au_b.ogg"; }
		if (word[i]=="C"|word[i]=="c") { 
			if (word[i+1]=="I"|word[i+1]=="i"|word[i+1]=="E"|word[i+1]=="e"|word[i+1]=="Y"|word[i+1]=="y") { channel[i].src = "asset/au_s.ogg"; }
			else { channel[i].src = "asset/au_k.ogg"; }
		}
		if (word[i]=="D"|word[i]=="d") { channel[i].src = "asset/au_d.ogg"; }
		if (word[i]=="E"|word[i]=="e") {
			if (word[i+1]==" "|word[i+1]==null) { channel[i].src = "asset/au_mute.ogg"; }
			else { channel[i].src = "asset/au_e.ogg"; }
		}
		if (word[i]=="F"|word[i]=="f") { channel[i].src = "asset/au_f.ogg"; }
		if (word[i]=="G"|word[i]=="g") { channel[i].src = "asset/au_g.ogg"; }
		if (word[i]=="H"|word[i]=="h") { channel[i].src = "asset/au_h.ogg"; }
		if (word[i]=="I"|word[i]=="i") {
			if (word[i+1]==" "|word[i+1]==null) { channel[i].src = "asset/au_ai.ogg"; }
			else { channel[i].src = "asset/au_i.ogg"; }
		}
		if (word[i]=="J"|word[i]=="j") { channel[i].src = "asset/au_j.ogg"; }
		if (word[i]=="K"|word[i]=="k") { channel[i].src = "asset/au_k.ogg"; }
		if (word[i]=="L"|word[i]=="l") { channel[i].src = "asset/au_l.ogg"; }
		if (word[i]=="M"|word[i]=="m") { channel[i].src = "asset/au_m.ogg"; }
		if (word[i]=="N"|word[i]=="n") { channel[i].src = "asset/au_n.ogg"; }
		if (word[i]=="O"|word[i]=="o") { channel[i].src = "asset/au_o.ogg"; }
		if (word[i]=="P"|word[i]=="p") { channel[i].src = "asset/au_p.ogg"; }
		if (word[i]=="Q"|word[i]=="q") { channel[i].src = "asset/au_k.ogg"; }
		if (word[i]=="R"|word[i]=="r") { channel[i].src = "asset/au_r.ogg"; }
		if (word[i]=="S"|word[i]=="s") { channel[i].src = "asset/au_s.ogg"; }
		if (word[i]=="T"|word[i]=="t") { channel[i].src = "asset/au_t.ogg"; }
		if (word[i]=="U"|word[i]=="u") { channel[i].src = "asset/au_u.ogg"; }
		if (word[i]=="V"|word[i]=="v") { channel[i].src = "asset/au_v.ogg"; }
		if (word[i]=="W"|word[i]=="w") { channel[i].src = "asset/au_u.ogg"; }
		if (word[i]=="X"|word[i]=="x") { channel[i].src = "asset/au_x.ogg"; }
		if (word[i]=="Y"|word[i]=="y") { 
			if(word[i+1]==" "|word[i+1]==null) { channel[i].src = "asset/au_ai.ogg"; }
			if(word[i-1]=="N"|word[i-1]=="n"|word[i-1]=="D"|word[i-1]=="d") { channel[i].src = "asset/au_i.ogg"; }
			else { channel[i].src = "asset/au_y.ogg"; }
		}
		if (word[i]=="Z"|word[i]=="z") { channel[i].src = "asset/au_z.ogg"; }
		if (word[i]=="?") { channel[i].src = "asset/au_question.ogg"; }
	}
	
	execute();
}

function execute() {

	channel[counter].load();
	channel[counter].play();

	counter++;

	if(counter < phrase.length) {
		setTimeout(execute,talkspeed);
	}
}

</script>
</html>
